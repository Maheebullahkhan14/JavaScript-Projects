<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="head">WordBeater</h3>
    <div class="container">
        
        <p>Type the word Within <span id="five"> 5 </span>seconds</p>
        <h1 id="words">Welcome</h1>

        <input type="text" placeholder="start typing..." id="input">
        <p id="op"></p>

        <div class="scores">
        <p>Time Left: <span id="Time">0</span></p>
        <p>Score : <span id="score">0</span></p>
    </div>

    <div class="bottom">
    <h3>Instructions</h3>
    <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your
        score
        will reset</p>
</div>
    </div>
</body>
<script src="app.js">
    
</script>
</html>
