<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="Song-info">
                <h2 class="title">RunAway</h2>
                <p class="Artist">Aurora</p>
            </div>

            <div class="img">
                <img src="Gulam4.webp" alt="">
            </div>
            <audio src="Gulam5.mp3"></audio>

            <div class="icons">
                <i class="fa-sharp fa-solid fa-backward" id="prev"></i>
                <i class="fa-solid fa-circle-play main_button  "  id="play"></i>
                <i class="fa-sharp fa-solid fa-forward" id="next"></i>
                
            </div>

        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
