<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="video">
        <video autoplay loop >

        <source src="video/summer.mp4" type="video/mp4">
        </video>
    </div>

    <div class="app">
        <div class="audio">
            <audio>
                <source src="audio/meditation.mp3" type="audio/mpeg">
            </audio>
            <div class="pause">
                <img src="img/pause-button.png" alt="">
            </div>
            <div class="progress-bar">
                <svg>
                    <rect class="rect1" stroke-width="10" rx="8" height="150" width="150" y="25" x="25" stroke="#F07281" fill="transparent"></rect>
                </svg>
                <svg>
                    <rect class="rect" stroke-width="10" rx="8" height="150" width="150" y="25" x="25" stroke="white" fill="transparent"></rect>
                </svg>
            </div>
            <div class="time">
                00:00
            </div>
            <div class="play">
                <img src="img/play-button.png" alt="">
            </div>
        </div>
        <div class="durations">
            <div class="duration" audio-duration="10">
                <img src="img/2min.png" alt="2-min">
                <p>10s</p>
            </div>
            <div class="duration" audio-duration="120">
                <img src="img/2min.png" alt="2-min">
                <p>2 min</p>
            </div>
            <div class="duration" audio-duration="300">
                <img src="img/5min.png" alt="5-min">
                <p>5 min</p>
            </div>
            <div class="duration" audio-duration="600">
                <img src="img/10min.png" alt="10-min">
                <p>10 min</p>
            </div>
            <div class="duration" audio-duration="1200">
                <img src="img/20min.png" alt="20-min">
                <p>20 min</p>
            </div>
        </div>
        <div class="seasons">
            <div class="season" video-src="video/spring.mp4">
                <img src="img/spring.png" alt="spring">
            </div>
            <div class="season" video-src="video/summer.mp4">
                <img src="img/summer.png" alt="spring">
            </div>
            <div class="season" video-src="video/winter.mp4">
                <img src="img/winter.png" alt="spring">
            </div>
            <div class="season" video-src="video/autumn.mp4">
                <img src="img/autumn.png" alt="spring">
            </div>
            <div class="toggle-menu">
                <img src="img/right-arrow.png" alt="spring">
            </div>
        </div>
    </div>
</body>
<script src="js/toggle-open.js"></script>
<!-- <script src="js/App-Fade.js"></script> -->
<script src="js/app.js"></script>

</html>
