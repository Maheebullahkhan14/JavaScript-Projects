<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h3>Create Account</h3>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="KhanMaheeb" id="Username">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Enter valid Username</small>

            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="text" placeholder="KhanMaheebullah2000@gamil.com" id="Email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Enter valid Email</small>

            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="KhanMaheeb" id="password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Enter valid Pasword</small>

            </div>
            <div class="form-control">
                <label>Password Check</label>
                <input type="password" placeholder="KhanMaheeb" id="password2">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Password does not Match</small>

            </div>
            <button id="btn">Submit</button>
        </form>
    
</div>
</body>
<script src="app.js"></script>
</html>
