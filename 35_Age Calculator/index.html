<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <h4>Dob : <span><input type="date" id="dob"></span></h4>
        <h4>Date : <span><input type="date" id="bd"></span></h4>

        <button id="btn">Calculate</button>

        <div id="output">
            <p id="years">24 years</p>
            <p id="months">24 months</p>
            <p id="week">24 weeks</p>
            <p id="days">24 days</p>
            <p id="hours">24 hours</p>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
